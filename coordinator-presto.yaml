apiVersion: v1
kind: Service
metadata:
  name: presto-coordinator
spec:
  ports:
    - name: client
      port: 8080
  selector:
    app: presto-coordinator
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: presto-coordinator
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: presto-coordinator
    spec:
      containers:
        - name: presto-coordinator
          image: asifkazi/prestodb
          imagePullPolicy: Always
          env:
            - name:  PRESTO_JVM_HEAP_SIZE
              value: "6"
            - name:  PRESTO_MAX_MEMORY
              value: "6"
            - name:  PRESTO_MAX_MEMORY_PER_NODE
              value: "4"
            - name:  HTTP_SERVER_PORT
              value: "8080"
          ports:
            - containerPort: 8080
            - containerPort: 8889
          resources:
            requests:
              memory: "8Gi"
            limits:
              memory: "8Gi"
